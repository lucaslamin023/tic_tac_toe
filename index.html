<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <!-- GAME START SECTION -->
        <section class="game-start container align-items-center justify-content-center hide">
            <a class="logo" href="index.html">
                <svg class="logo-icon">
                    <use xlink:href="images/SVG/logo.svg#logo"></use>
                </svg>
            </a>
            <h1>Jogo da velha</h1>
            <div class="game-start-buttons">
                <button id="vs-cpu" class="start-btn cyan-btn">
                    Contra a CPU
                </button>
                <button id="vs-player" class="start-btn lime-btn">
                    Contra um amigo
                </button>
            </div>
        </section>
        <!-- MARK SELECTION -->
        <section class="mark-selection container align-items-center justify-content-center">
            <a class="logo" href="index.html">
                <svg class="logo-icon">
                    <use xlink:href="images/SVG/logo.svg#logo"></use>
                </svg>
            </a>
            <h1>Jogo da velha</h1>
            <div class="game-start-choice align-items-center">
                <div class="choice-header">
                    <h4>Quem joga primeiro?</h4>
                </div>
                <div class="game-start-marks">
                    <div id="x" class="game-start-x-mark">
                        <svg class="x-mark-icon">
                            <use xlink:href="images/SVG/icon-x-default.svg#icon-x-default"></use>
                        </svg>
                    </div>
                    <div id="o" class="game-start-o-mark selected">
                        <svg class="o-mark-icon">
                            <use xlink:href="images/SVG/icon-o-default.svg#icon-o-default"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- GAMEPLAY SECTION -->


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
